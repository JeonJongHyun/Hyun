<div class="modal" ui-if='modal1' ui-state='modal1'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="modal1">&times;</button>
        <h4 class="modal-title">남기는 글</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <input type="text" id="title" placeholder="글 제목" class="form-control"  ng-model="newMsgData.title"  auto-focus/>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
            <input type="text" id="user" placeholder="작성자" class="form-control"  ng-model="newMsgData.user" />
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <textarea id="detailedContents" class="form-control" rows="10"  ng-model="newMsgData.contents"></textarea>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal1" class="btn btn-sm btn-primary" ng-click="saveNewMsg()">OK</button>
        <button ui-turn-off="modal1" class="btn btn-default">Close</button>

      </div>
    </div>
  </div>
</div>
