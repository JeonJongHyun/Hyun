<div ui-content-for="title">
    <span>유저</span>
</div>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="section">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Note</h3>
                </div>
                <div class="panel-body">
                    {{userNote.message}}
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                <div class="col-xs-3 col-xs-offset-5">

                    <img src="/image/profile/{{userNote.tel}}.jpg" class="img-thumbnail img-responsive img-circle">
                </div>
            </div>
            <hr>
            <div class="row">
                <h5 class="text-center"><i class="fa fa-fw fa-phone fa-2x"></i> {{messages.tel}}</h5>
                <h5 class="text-center"><i class="fa fa-fw fa-user fa-2x"></i> {{messages.name}}</h5>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-warning" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
