<div ui-content-for="title">
  <span>Login</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
     <form method="post" ng-submit="login()" name="loginForm">
         <div class="form-group has-feedback">
             <input class="form-control input-lg"
                    type="tel"
                    name="tel"
                    ng-model="tel"
                    placeholder="핸드폰번호"

                    required autofocus>
             <span class="ion-at form-control-feedback"></span>
         </div>


         <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Log in</button>

         <br/>

         <p class="text-center">
             <a href="#">Forgot your Phone number?</a>
         </p>

         <p class="text-center text-muted">
             <small>Don't have an account yet? <a href="/signup">Sign up</a></small>
         </p>



     </form>
     <script type="text/ng-template" id="myModalContent.html">
         <div class="modal-header">
             <h3 class="modal-title">로그인 오류</h3>
         </div>
         <div class="modal-body">
             사용자 정보가 존재하지 않습니다. 전화번호를 다시 확인해 주세요
         </div>
         <div class="modal-footer">
             <button class="btn btn-warning" type="button" ng-click="close()">닫기</button>
         </div>
     </script>

 </div>
</div>
