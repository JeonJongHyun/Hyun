<div ui-content-for="title">
    <span>등록</span>
</div>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="section">
            <form class="form-inline" name="signupForm">
                <div class="form-group" >
                    <label class="col-sm-2 control-label" for="sign_tel">핸드폰 번호</label>
                    <input type="tel" class="form-control" id="sign_tel" placeholder="핸드폰번호" ng-model="tel" required>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sign_name">User Name</label>
                    <input type="text" class="form-control" id="sign_name" placeholder="이름" ng-model="name" required>
                </div>

                <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-success" ng-click="signup()" >Sign in</button>
            </form>

            <script type="text/ng-template" id="myModalContent2.html">
                <div class="modal-header">
                    <h3 class="modal-title">사용자 등록 오류</h3>
                </div>
                <div class="modal-body">
                    사용자 정보가 존재합니다.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" ng-click="close()">닫기</button>
                </div>
            </script>
        </div>
    </div>
</div>
